        function showPlaceholder(inputId) {
            const input = document.getElementById(inputId);

            // Show placeholder only if the input is empty
            if (input.value === '') {
                input.placeholder = inputId.charAt(0).toUpperCase() + inputId.slice(1);
            }
        }

        function clearPlaceholder(inputId) {
            const input = document.getElementById(inputId);
            input.placeholder = '';
        }

        function restorePlaceholder(inputId) {
            const input = document.getElementById(inputId);

            // Restore placeholder only if the input is empty
            if (input.value === '') {
                input.placeholder = inputId.charAt(0).toUpperCase() + inputId.slice(1);
